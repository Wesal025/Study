<html>
    <title>Verify Data</title>
    <head>
        <script>
            function validate()
            {

                var instr=document.myform.Tdata.value;
                const patrn=/\d{5}-\d{7}-\d{1}/;
                if (patrn.test(instr))
                {
                    alert("valid Data");
                }
                else
                {
                    alert("invalid Data")
                }
            }
            function Email()
            {

            var stre=document.myform.Edata.value;
                const patrn=/\w+@\w+.\w{3}/;
                if (patrn.test(stre))
                {
                    alert("valid Data");
                }
                else
                {
                    alert("invalid Data")
                }
            }
            function Reg()
            {
                var strr=document.myform.Rdata.value;
                const patrn=/su-\d{2}-\d{2}-\d{3}-\d{3}/;
                if (patrn.test(strr))
                {
                    alert("valid Data");
                }
                else
                {
                    alert("invalid Data")
                }
            }
    
        </script>
    </head>
    <body>
        <h1>Data Validation Function</h1>
    
        <form name="myform">


            <input type="text" name="Tdata">
            <button onclick="validate()">click </button> <br><br>

            <input type="text" name="Edata">
            <button onclick="Email()">Email</button> <br><br>

            <input type="text" name="Rdata">
            <button onclick="Reg()">Regno </button> <br><br>


        </form>
   Â </body>
</html>
