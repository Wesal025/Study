<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        var obj = {id:1 , Name:"Ali" , Sec:"A"} ;

        var std = [{id:1 , Name:"Ali" , Sec:"A"},
                   {id:2 , Name:"Taj" , Sec:"b"},
                   {id:3 , Name:"Khan" , Sec:"c"}];
        
        
       

        document.write("<ul>");
        document.write( "<li>" +obj.id + "</li>");
        document.write( "<li>" +obj.Name + "</li>");
        document.write( "<li>" +obj.Sec + "</li>");
        document.write("</ul>");
       
        document.write("<br>");
        document.write("<br>");
        document.write("<h2>" + "To show name of all Direct" +"</h2>");
        for(let i=0 ; i<std.length ; i++ )
        {
            document.write(std[i].Name);
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");
        document.write("<h2>" + "To show name of all in list " +"</h2>");
        document.write("<ul>");
        for(let i=0 ; i<std.length ; i++ )
        {
            document.write("<li>" +std[i].Name + "</li>");
        }
        document.write("</ul>");
        
        
        </script>
